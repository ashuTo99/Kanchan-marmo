{% extends "default.html" %}
{% block content %}

<div class="container-xl px-4 mt-4">
    <!-- Outer Row -->
    <div class="row">

    <div class="col-xl-8">
        <!-- Account details card-->
        <div class="card mb-4">
            {% comment %} <div class="card-header">Account Details</div> {% endcomment %}
            <div class="card-body">
                <form action="{% url 'block.add' %}"  method = 'POST' autocomplete="off" enctype="multipart/form-data">
                    {% csrf_token %}

                    {% for field in form %}
                    
                    {% if field.name == "block_picture"%}
                    <div class="mb-3">
                            <label class="small mb-1">{{field.label}}</label>
                            {{field}}
                    </div>
                    {% else %}
                    <div class="mb-3">
                        <label class="small mb-1">{{field.label}}<span class="text-danger"> * </span></label>
                    {{field}}  
                    <span class="invalid-feedback">{{field.errors.as_text | cut:"* "}}</span>  
                    </div>
                    {% endif %}
                    {% endfor %}

                    <button class="btn btn-primary" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

</div>

{% endblock content %}

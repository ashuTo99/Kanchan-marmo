{% extends "default.html" %}
{% block content %}

<div class="container-xl px-4 mt-4">
    <!-- Outer Row -->
    <div class="row">

    <div class="col-xl-8">
        <!-- Account details card-->
        <div class="card mb-4">
            {% comment %} <div class="card-header">Account Details</div> {% endcomment %}
            <div class="card-body">
                <form action="{% url 'profile' %}"  method = 'POST' autocomplete="off">
                    {% csrf_token %}
                    {% for field in form %}

                    <div class="row gx-3 mb-3">
                        <div class="col-md-6">
                            <label class="small mb-1">{{field.label}} <span style="color:red"> *</span></label>
                            {{field}}             
                        </div>
                    </div>
                    {% endfor %}


                    <button class="btn btn-primary" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

</div>

{% endblock content %}
